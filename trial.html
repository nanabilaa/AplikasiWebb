<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            background-color: #1B0034; /* Warna ungu gelap */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            max-width: 900px;
            width: 100%;
            height: 80vh;
            display: flex;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .login-box {
            width: 50%;
            padding: 40px;
            background: white; /* Warna putih penuh di sisi kiri */
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .animation-box {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1); /* Efek glassmorphism */
            backdrop-filter: blur(10px);
        }
        .animation-box img {
            width: 250px;
            animation: float 3s infinite alternate ease-in-out;
        }
        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-15px);
            }
        }
        .form-control {
            background: #f1f1f1; /* Warna input lebih terang */
            border: none;
            color: black;
        }
        .form-control::placeholder {
            color: rgba(0, 0, 0, 0.6);
        }
        .btn-primary {
            background-color: #A688FA; /* Warna keunguan */
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 30px;
        }
        .btn-primary:hover {
            background-color: #805AD5;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            text-decoration: none;
            color: black;
            background-color: transparent;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column-reverse; /* Supaya login tetap di atas */
                height: auto;
            }
            .login-box, .animation-box {
                width: 100%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Bagian Login -->
        <div class="login-box">
            <h3 class="text-center fw-bold">LOGIN TO YOUR ACCOUNT</h3>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="text-center mt-3">
                <a href="#" class="google-btn">
                    <img src="asset/asset7.png" alt="Google Logo">
                    Sign in with Google
                </a>
            </div>
        </div>

        <div class="animation-box">
            <img src="asset/asset8.gif" alt="Animation">
        </div>
    </div>

</body>
</html>
